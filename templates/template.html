<!DOCTYPE html>
<html lang="en">
  <head>
      <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>

 <div class="container">
      <h1 style="text-align:left;"> {{title}} </h1>
      <table class="table table=hover testresultsummary">
        <th class="text-primary testresultsummary">Test Suite Name</th>
        <th class="text-primary testresultsummary">Total Test Cases Count</th>
        <th class="text-primary testresultsummary">Passed</th>
        <th class="text-primary testresultsummary">Failed</th>
        <th class="text-primary testresultsummary">Pass(%)</th>
        <tr class="info alert-info">
        {%for n in statusdet%}
        <td>{{n}}</td>
        {%endfor%}
        </tr>
      </table>
    <br>
    <h1 style="text-align:left;">Complete Test Info</h1>
    <table class="table table=hover testresultsummary">
        <th class="text-primary testresultsummary">Test Case ID</th>
        <th class="text-primary testresultsummary">Result</th>
        <th class="text-primary testresultsummary">Expected</th>
        <th class="text-primary testresultsummary">Actual</th>
        {%for n in td%}
        <tr>
        <td>{{n}}</td>
        <td>{{td[n][0]}}</td>
        <td>{{td[n][1]}}</td>
        <td>{{td[n][2]}}</td>
        </tr>
        {%endfor%}
</tr>
</table>

    </div>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
